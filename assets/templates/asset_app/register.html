<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Register</title>
   </head>
    <body>

      <div class="container">
         {% for message in messages %}
         <div class="alert alert-primary" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
    {% endfor %}
       
        <h1>Food Alert Asset Manager</h1>
        <h2>Register a New Account</h2>

        <form action="/register" method="post">
        {%csrf_token%}

            <label for="username" >Username</label>
            <input class="form-control"  type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required/>
            <br>

            <label for="forename" >Forename</label>
            <input class="form-control"  type="text" id="forename" name="forename" placeholder="Enter your forename" Required/>
            <br>

            <label for="surname">Surname</label>
            <input class="form-control"  type="text" id="surname" name="surname" placeholder="Enter your surname" Required/>
            <br>

            <label for="email">Email Address</label>
            <input class="form-control"  type="email" id="email" name="email" placeholder="Enter your email address" Required/>
            <br>

            <label for="password1">Password</label>
            <input class="form-control"  type="password" id="password1" name="password1" placeholder="Create a password" Required/>
            <br>

            <label for="password2">Confirm Password</label>
            <input class="form-control"  type="password" id="password2" name="password2" placeholder="Confirm your password" Required/>
            <br>
            
            <button class="btn" type="submit">Register</button>
        </form>
      </div>

    </body>
</html>
