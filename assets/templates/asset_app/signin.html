<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Login</title>
   </head>
   <body>
      <br>
      <div class="container">
         {% for message in messages %}
         <div class="alert alert-primary" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         {% endfor %}
         <h1>Food Alert Asset Manager</h1>
         <h2>Login to Your Account</h2>
         <form action="/signin" method="post">
            {%csrf_token%}            
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" Required/>
            <br>
            <labelclass="form-label" for="password1">Password</label>
            <input class="form-control" type="password" id="password1" name="password1" placeholder="Enter your password" Required/>
            <br>            
            <button class="btn" type="submit">Sign In</button>            
         </form>
         <hr>
         <h3>Don't have an account?</h3>
         <button class="btn"><a href="/register" class="button">Register Now</a></button>
         <br>        
         <hr>
         <h3>Admin User</h3>
         <button class="btn"> <a href="/admin" class="button">Admin Portal</a></button>
         <br> 
      </div>
   </body>
</html>
